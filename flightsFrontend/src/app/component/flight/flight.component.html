
<mat-card class="example-card" *ngFor="let card of obs | async">
    <mat-card-header>
        <div>{{card.id}}</div>
        <mat-card-title>Departure</mat-card-title>
        <mat-card-subtitle>{{card.itineraries[0].segments[0].departure.at}}</mat-card-subtitle>
        <mat-card-subtitle>{{card.itineraries[0].segments[0].duration}}</mat-card-subtitle>
        <mat-card-title>Arrival</mat-card-title>
        <mat-card-subtitle>{{card.itineraries[0].segments[0].arrival.at}}</mat-card-subtitle>
        <mat-card-subtitle>{{card.itineraries[0].segments[0].arrival.terminal}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <mat-card-content>
            <p>Price</p>
            <p>{{card.price.total}}</p>
            <p>{{card.price.currency}}</p>
            <button mat-button>LIKE</button>
        </mat-card-content>
    </mat-card-actions>
</mat-card>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
